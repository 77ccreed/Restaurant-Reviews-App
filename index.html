<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#252831">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="css/styles-sm.css" media="(min-width: 768px)" rel="stylesheet">
  <link href="css/styles-md.css" media="(min-width: 992px)" rel="stylesheet">
  <link href="css/styles-lg.css" media="(min-width: 1200px)" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav aria-label="Navigation" >
      <h1>
        <a role="link" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" aria-label="Page main content">
    <section id="map-container" aria-label="Map Container">
      <div id="map" title="Google Maps" role="application"></div>
    </section>
<section aria-label="filter-options">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Neighborhoods select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Cuisines select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul aria-label="Restaurant list" id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZN60kGcOhlZBl2XRduZIlpnjf--X63Bg&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
